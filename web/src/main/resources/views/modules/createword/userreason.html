<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery图形多选复选框 - 站长素材</title>
<title>jquery图形多选复选框 - 站长素材</title>
<script src="${ctxStatic}/checkbox/js/jquery.min.js?${_version}" type="text/javascript"></script>

	<script type="text/javascript">
	
$(document).ready(function() {

	/* see if anything is previously checked and reflect that in the view*/
	$(".checklist input:checked").parent().addClass("selected");
	
	/* handle the user selections */
	$(".checklist .checkbox-select").click(
		function(event) {
			event.preventDefault();
			$(this).parent().addClass("selected");
			$(this).parent().find(":checkbox").attr("checked","checked");
			
		}
	);
	
	$(".checklist .checkbox-deselect").click(
		function(event) {
			event.preventDefault();
			$(this).parent().removeClass("selected");
			$(this).parent().find(":checkbox").removeAttr("checked");
			
			
		}
	);
	
});


	function submitselect(){  //jquery获取复选框值 
		  var ids= new Array; 
		  $('input[name="wrongRId"]:checked').each(function(){ 
			  ids.push($(this).val()); 
		  }); 
		  console.log(ids);
		  $.ajax({
				url:'http://localhost:8080/jeesite-demo/a/wrongselect/wrongSelection/selectselection',
				type:'post',
				async:false,			
				data: {wrongreasonid:ids},
				traditional: true,
				success: function (data) { //返回json结果				 
					alert(data);
				} 			
			});
	}
	
	</script>
	
	
<style type="text/css">

body {
	font: 12px/1.3 "Lucida Grande","Lucida","Arial",Sans-serif;
}

form {
	margin: 0 0 30px 0;
}

legend {
	font-size: 17px;
}

fieldset {
	border: 0;
}

.checklist {
	list-style: none;
	margin: 0;
	padding: 0;
}

.checklist li {
	float: left;
	margin-right: 10px;
	background: url(../../../static/checkbox/checkboxbg.gif) no-repeat 0 0;
	width: 105px;
	height: 150px;
	position: relative;
	font: normal 11px/1.3 "Lucida Grande","Lucida","Arial",Sans-serif;
}

.checklist li.selected {
	background-position: -105px 0;
}

.checklist li.selected .checkbox-select {
	display: none;
}

.checkbox-select {
	display: block;
	float: left;
	position: absolute;
	top: 118px;
	left: 10px;
	width: 85px;
	height: 23px;
	background: url(../../../static/checkbox/select.gif) no-repeat 0 0;
	text-indent: -9999px;
}

.checklist li input {
	display: none;	
}

a.checkbox-deselect {
	display: none;
	color: white;
	font-weight: bold;
	text-decoration: none;
	position: absolute;
	top: 120px;
	right: 10px;
}

.checklist li.selected a.checkbox-deselect {
	display: block;
}

.checklist li label {
	display: block;
	text-align: center;
	padding: 8px;
}

.sendit {
	display: block;
	float: left;
	top: 118px;
	left: 10px;
	width: 115px;
	height: 34px;
	border: 0;
	cursor: pointer;
	background: url(../../../static/checkbox/sendit.gif ) no-repeat 0 0;
	text-indent: -9999px;
	margin: 20px 0;
}

</style>
	
	
	
</head>

<body>
<div id="" align="center">	
		
	<form action="">
		<fieldset>
			<legend>学生</legend>
			<%
				for(user in userwrongs){
			%>
				<ul class="checklist" id="checkbox" >
				<li>
					<input name="wrongRId"  value="${user.wrongReasonId}" type="checkbox"/>
					<label for="choice_'+i+'">${user.wrongReason}</label>
					<font size="" color="red"><label for="choice_'+i+'">错误次数:${user.flag}</label></font>
					<a class="checkbox-select" href="#">Select</a>
					<a class="checkbox-deselect" href="#">Cancel</a>
					</li>
				</ul>
					<%}%>	
			
			<div style="clear: both;"></div>
			<button class="sendit" type="button" name="submitbutton"  onclick="submitselect()">确认</button>			
		</fieldset>
	</form>
	
</div>
</body>
</html>
