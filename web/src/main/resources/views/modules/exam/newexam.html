<!DOCTYPE HTML>
<html xmlns:th="http://java.sun.com/jsf/composite">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>在线答题考试系统</title>

	<link href="${ctxStatic}/common/main.css?${_version}" rel="stylesheet" type="text/css" />
	<link href="${ctxStatic}/common/iconfont.css?${_version}" rel="stylesheet" type="text/css" />
	<link href="${ctxStatic}/common/test.css?${_version}" rel="stylesheet" type="text/css" />
	<script src="${ctxStatic}/common/jquery.min.js?${_version}" type="text/javascript"></script>
	<style>
		.hasBeenAnswer {
			background: #5d9cec;
			color:#fff;
		}
	</style>

</head>
<script src="${ctxStatic}/checkbox/js/jquery.min.js?${_version}" type="text/javascript"></script>
<script src="${ctxStatic}/common/jquery.easy-pie-chart.js?${_version}"></script>
<script src="${ctxStatic}/common/daan.js?${_version}"></script>
<!--<script src="${ctxStatic}/common/examdanxuan.js?${_version}"></script>
<script src="${ctxStatic}/common/examduoxuan.js?${_version}"></script>-->
<script type="text/javascript" src="${ctxStatic}/common/myLayer.js?${_version}"></script>
<body>
<div class="main">
	<!--nr start-->
	<div class="test_main">
		<div class="nr_left">
			<div class="test">
				<form action="${ctx}/answer/answerPaper/savepaper" method="post">

					<div class="test_title">
						<font><input type="submit" name="test_jiaojuan" value="交卷"></font>
					</div>
					<!-------------------------------------------------------------------------------------->
					<div class="test_content">
						<div class="test_content_title">
							<h2>单选题</h2>
						</div>
					</div>
					<%
					for(sin in single){
					%>
					<div class="test_content_nr">
						<ul>
							<li>
								<input type="text" name="UserCode" value="${paperSelection.UserCode}">
								<input type="text" name="PaperId" value="${paperSelection.PaperId}">
								<div class="test_content_nr_tt">
									<!--<i>1</i>--><font>${sin.title}</font><b class="icon iconfont">&#xe881;</b>
								</div>

								<div class="test_content_nr_main">
									<ul>
										<label>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer" value="A" id="${sin.id}"/>A.${sin.A}
										</li>
										</label>
										<label>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer" value="B" id="${sin.id}"/>B.${sin.B}
										</li>
										</label>
										<label>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer" value="C" id="${sin.id}"/>C.${sin.C}
										</li>
										</label>
										<label>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer" value="D" id="${sin.id}"/>D.${sin.D}
										</li>
										</label>
									</ul>
								</div>
							</li>
						</ul>
					</div>
					<% } %>
					<!-------------------------------------------------------------------------------------->
					<div class="test_content">
						<div class="test_content_title">
							<h2>多选题</h2>
						</div>
					</div>
					<%
					for(mul in multiple){
					%>
					<div class="test_content_nr">
						<ul>
							<li>
								<input type="text" name="UserCode" value="${paperSelection.UserCode}">
								<input type="text" name="PaperId" value="${paperSelection.PaperId}">
								<div class="test_content_nr_tt">
									<i>1</i><font>${mul.title}</font><b class="icon iconfont">&#xe881;</b>
								</div>
								<div class="test_content_nr_main">
									<ul>

										<label>
											<li class="option">
												<input type="checkbox" class="radioOrCheck" name="answer" value="A" id="${mul.id}"/>A.${mul.A}
											</li>
										</label>
										<label>
											<li class="option">
												<input type="checkbox" class="radioOrCheck" name="answer" value="B" id="${mul.id}"/>B.${mul.B}
											</li>
										</label>
										<label>
											<li class="option">
												<input type="checkbox" class="radioOrCheck" name="answer" value="C" id="${mul.id}"/>C.${mul.C}
											</li>
										</label>
										<label>
											<li class="option">
												<input type="checkbox" class="radioOrCheck" name="answer" value="D" id="${mul.id}"/>D.${mul.D}
											</li>
										</label>
									</ul>
								</div>
							</li>
						</ul>
					</div>
					<% } %>
				</form>
			</div>

		</div>

	</div>
	<!--nr end-->
	<div class="foot"></div>
</div>

<script>

</script>


</body>
</html>
