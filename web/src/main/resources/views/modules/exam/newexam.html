<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>在线答题考试系统</title>

	<link href="${ctxStatic}/common/main.css?${_version}" rel="stylesheet" type="text/css" />
	<link href="${ctxStatic}/common/iconfont.css?${_version}" rel="stylesheet" type="text/css" />
	<link href="${ctxStatic}/common/test.css?${_version}" rel="stylesheet" type="text/css" />
	<script src="${ctxStatic}/common/jquery.min.js?${_version}" type="text/javascript"></script>
	<style>
		.hasBeenAnswer {
			background: #5d9cec;
			color:#fff;
		}
	</style>

</head>
<script src="${ctxStatic}/checkbox/js/jquery.min.js?${_version}" type="text/javascript"></script>
<script src="${ctxStatic}/common/jquery.easy-pie-chart.js?${_version}"></script>
<script src="${ctxStatic}/common/daan.js?${_version}"></script>
<!--<script src="${ctxStatic}/common/examdanxuan.js?${_version}"></script>
<script src="${ctxStatic}/common/examduoxuan.js?${_version}"></script>-->
<script type="text/javascript" src="${ctxStatic}/common/myLayer.js?${_version}"></script>
<body>
<div class="main">
	<!--nr start-->
	<div class="test_main">
		<div class="nr_left">
			<div class="test">
				<form action="" method="post">

					<div class="test_title">
						<font><input type="button" name="test_jiaojuan" value="交卷"></font>
					</div>
					<!-------------------------------------------------------------------------------------->
					<div class="test_content">
						<div class="test_content_title">
							<h2>单选题</h2>
						</div>
					</div>
					<%
					for(sin in single){
					%>
					<div class="test_content_nr">
						<ul>
							<li id="qu_0_0">
								<div class="test_content_nr_tt">
									<i>1</i><font>${sin.title}</font><b class="icon iconfont">&#xe881;</b>
								</div>

								<div class="test_content_nr_main">
									<ul>

										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer1"
												   id="0_answer_1_option_1"
											/>
											<label for="0_answer_1_option_1">
												A.
												<p class="ue" style="display: inline;">${sin.A}</p>
											</label>
										</li>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer1"
												   id="0_answer_1_option_2"
											/>
											<label for="0_answer_1_option_2">
												B.
												<p class="ue" style="display: inline;">${sin.B}</p>
											</label>
										</li>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer1"
												   id="0_answer_1_option_3"
											/>
											<label for="0_answer_1_option_3">
												C.
												<p class="ue" style="display: inline;">${sin.C}</p>
											</label>
										</li>
										<li class="option">
											<input type="radio" class="radioOrCheck" name="answer1"
												   id="0_answer_1_option_4"
											/>
											<label for="0_answer_1_option_4">
												D.
												<p class="ue" style="display: inline;">${sin.D}</p>
											</label>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
					<%}%>
					<!-------------------------------------------------------------------------------------->
					<div class="test_content">
						<div class="test_content_title">
							<h2>多选题</h2>
						</div>
					</div>
					<div class="test_content_nr">
						<ul>

							<li id="qu_1_0">
								<div class="test_content_nr_tt">
									<i>1</i><font>以下属于南方电网员工职业操守中明文规定的有()</font><b class="icon iconfont">&#xe881;</b>
								</div>
								<div class="test_content_nr_main">
									<ul>
										<li class="option">
											<input type="checkbox" class="radioOrCheck" name="answer1"
												   id="1_answer_1_option_1"
											/>
											<label for="1_answer_1_option_1">
												A.
												<p class="ue" style="display: inline;">热爱祖国、热爱南网、热爱岗位</p>
											</label>
										</li>
										<li class="option">
											<input type="checkbox" class="radioOrCheck" name="answer1"
												   id="1_answer_1_option_2"
											/>
											<label for="1_answer_1_option_2">
												B.
												<p class="ue" style="display: inline;">遵纪守法、忠于职守、令行禁止</p>
											</label>
										</li>
										<li class="option">
											<input type="checkbox" class="radioOrCheck" name="answer1"
												   id="1_answer_1_option_3"
											/>
											<label for="1_answer_1_option_3">
												C.
												<p class="ue" style="display: inline;">客户至上、诚实守信、优质服务</p>
											</label>
										</li>
										<li class="option">
											<input type="checkbox" class="radioOrCheck" name="answer1"
												   id="1_answer_1_option_4"
											/>
											<label for="1_answer_1_option_4">
												D.
												<p class="ue" style="display: inline;">公平竞争、互相监督、服从监管</p>
											</label>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>

				</form>
			</div>

		</div>

	</div>
	<!--nr end-->
	<div class="foot"></div>
</div>

<script>

</script>


</body>
</html>
